<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Show All</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="icon" href="https://github.com/Eyad-01/Linked-Item-folders/blob/main/images/logo.png">
    </head>

    <body>
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">All Items</h1>
                </div>
            </div>
        </header>
        <!-- Section-->
        <div style="float: right; margin-top: 20px; margin-right:150px;" class="dropdown">
            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                Filter products
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Sort Price ASCE</a>
                <a class="dropdown-item" href="#">Sort Price Desc</a>
                <a class="dropdown-item" href="#">Sort A/Z</a>
            </div>
        </div>
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <!--Item 1 start-->
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top"
                                src="https://www.bigw.com.au/medias/sys_master/images/images/hdf/h92/28920048451614.jpg"
                                alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Wilson Basketball</h5>
                                    <!-- Product price-->
                                    $40.00 - $80.00
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to
                                        cart</a></div>
                                <br>
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View
                                        product</a></div>
                            </div>
                        </div>
                    </div>
                    <!--Item 1 End-->
                    <!--Item 2 start-->
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">
                                Sale</div>
                            <!-- Product image-->
                            <img class="card-img-top"
                                src="https://www.lg.com/eg_en/images/tvs/md07527566/gallery/D_03.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">UHD TV</h5>
                                    <!-- Product reviews-->
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <p>Review 4.5/5.0</p>
                                    </div>
                                    <!-- Product price-->
                                    <span class="text-muted text-decoration-line-through">$20.00</span> $18.00
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to
                                        cart</a></div>
                                <br>
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View
                                        product</a></div>
                            </div>
                        </div>
                    </div>
                    <!--Item 2 end-->
                    <!--Item 3 start-->
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">
                                Sale</div>
                            <!-- Product image-->
                            <img class="card-img-top"
                                src="https://fivebooks.com/app/uploads/books/BC_0141035889-196x300.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">HITLER</h5>
                                    <!-- Product price-->
                                    <span class="text-muted text-decoration-line-through">$50.00</span> $25.00
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to
                                        cart</a></div>
                                <br>
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View
                                        product</a></div>
                            </div>
                        </div>
                    </div>
                    <!--Item 3 end-->
                    <!--Item 4 start-->
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top"
                                src="https://www.lawordo.com/wp-content/uploads/2019/09/TheRuleofLaw.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">The Rule of Law</h5>
                                    <!-- Product reviews-->
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <p>Review 3.0/5.0</p>
                                    </div>
                                    <!-- Product price-->
                                    $40.00
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to
                                        cart</a></div>
                                <br>
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View
                                        product</a></div>
                            </div>
                        </div>
                    </div>
                    <!--Item 4 end-->
                </div>
            </div>
        </section>
    </body>

</html>
